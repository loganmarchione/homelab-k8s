---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.11.1
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  # https://github.com/kubernetes/dashboard/blob/master/charts/kubernetes-dashboard/values.yaml
  values:
    app:
      ingress:
        enabled: false
    metricsScraper:
      enabled: false
    metrics-server:
      enabled: false
    kong:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
