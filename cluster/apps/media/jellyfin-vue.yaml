---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-vue-deployment
  namespace: media
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jellyfin-vue
  template:
    metadata:
      labels:
        app: jellyfin-vue
    spec:
      containers:
        - name: jellyfin-vue
          image: ghcr.io/jellyfin/jellyfin-vue:unstable.2023-08-15.05f26c9
          ports:
            - containerPort: 80
          env:
            - name: DEFAULT_SERVERS
              value: https://jellyfin.${SECRET_INTERNAL_DOMAIN_NAME}
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-vue-service
  namespace: media
spec:
  type: ClusterIP
  ports:
    - name: http
      targetPort: 80
      port: 80
      protocol: TCP
  selector:
    app: jellyfin-vue
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-vue-ingress
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: jellyfin-vue.${SECRET_INTERNAL_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin-vue-service
                port:
                  number: 80
  tls:
    - hosts:
        - jellyfin-vue.${SECRET_INTERNAL_DOMAIN_NAME}
      secretName: jellyfin-vue-tls
