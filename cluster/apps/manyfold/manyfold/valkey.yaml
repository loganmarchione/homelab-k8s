---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: manyfold
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:9.0.1-alpine@sha256:c106a0c03bcb23cbdf9febe693114cb7800646b11ca8b303aee7409de005faa8
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: manyfold
spec:
  type: ClusterIP
  ports:
    - name: http
      targetPort: 6379
      port: 6379
      protocol: TCP
  selector:
    app: valkey
