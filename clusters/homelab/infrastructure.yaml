---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: charts
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/infrastructure
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secret-vars
